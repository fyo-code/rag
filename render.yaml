services:
  - type: web
    name: rag-backend
    env: python
    region: frankfurt
    plan: free
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
    autoDeploy: false
